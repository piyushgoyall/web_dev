<!-- Q.3 Write HTML code to display a paragraph of 4 to 5 sentences but each sentence should be in different font and color -->

<!DOCTYPE html>
<html>
<head>
  <title>Sentences in Different Fonts and Colors</title>
  <style>
    .sentence1 {
      font-family: Arial, sans-serif;
      color: blue;
    }
    .sentence2 {
      font-family: 'Times New Roman', serif;
      color: green;
    }
    .sentence3 {
      font-family: 'Courier New', monospace;
      color: red;
    }
    .sentence4 {
      font-family: 'Georgia', serif;
      color: purple;
    }
    .sentence5 {
      font-family: 'Verdana', sans-serif;
      color: orange;
    }
  </style>
</head>
<body>
  <p>
    <span class="sentence1">This is sentence 1.</span><br>
    <span class="sentence2">This is sentence 2.</span><br>
    <span class="sentence3">This is sentence 3.</span><br>
    <span class="sentence4">This is sentence 4.</span><br>
    <span class="sentence5">This is sentence 5.</span>
  </p>
</body>
</html>
