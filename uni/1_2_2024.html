<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset {
            border: 5px double cyan;
            box-shadow: 5px 5px 5px navy;
            padding: 20px;
        }

        legend {
            font-size: 30px;
            color: ghostwhite;
            font-style: italic;
        }

        input[type=submit], input[type=reset] {
            background-color: cyan;
            border-radius: 5px;
            font-size: 15px;
            box-shadow: 3px 3px 3px floralwhite;
        }

        input[required] {
            background-color: green;
        }

        input:focus {
            background-color: white;
        }

        table {
            padding: 20px;
            border-color: navy;
            border-width: thick;
            box-shadow: 7px 7px 7px floralwhite;
        }

        th {
            padding: 10px;
            box-shadow: 2px 2px 5px navy inset;
            font-size: 18px;
            color: navy;
            text-decoration: underline;
        }

        td {
            padding: 20px;
            border: 3px solid;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form name="signupform" action="submit.html">
        <fieldset>
            <legend>SignUp Form</legend>
            <table border="2" align="center" width="50%" bgcolor="grey">
                <tr>
                    <th colspan="2">Please fill the below SignUp form</th>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="uname" required placeholder="required"></td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td><input type="text" name="fname" required placeholder="required"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input type="text" name="Iname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required placeholder="required"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required placeholder="required"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <span><input type="radio" name="gender" value="m"> Male</span>
                        <span><input type="radio" name="gender" value="f"> Female</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
