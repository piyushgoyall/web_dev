<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Equation</title>
  <style>
    .equation {
      font-size: 24px;
      font-weight: bold;
    }
    .arrow {
      font-size: 24px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="equation">NaOH + HCl <span class="arrow">→</span> NaCl + H<sub>2</sub>O</div>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathematical Equation</title>
  <style>
    .equation {
      font-size: 24px;
      font-weight: bold;
    }
    .arrow {
      font-size: 24px;
      margin: 0 8px;
    }
    .superscript {
      vertical-align: super;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <div class="equation">x<sup>2</sup> + y<sup>2</sup> <span class="arrow">→</span> a<sup>2</sup></div>
</body>
</html>
