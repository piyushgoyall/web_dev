<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ffffff;
            text-align: center;
        }

        td.book-column {
            background-color: #e6f7ff; /* Light Blue for Book */
        }

        td.category-column {
            background-color: #ffe6e6; /* Light Red for Category */
        }

        td.author-column {
            background-color: #e6ffe6; /* Light Green for Author Name */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th class="book-column" colspan="3">List Of Books</th>
        </tr>
        <tr>
            <td class="book-column">Book</th>
            <td class="category-column">Category</th>
            <td class="author-column">Author Name</th>
        </tr>
        <tr>
            <th class="book-column">Wings of Fire</td>
            <th class="category-column">Non-Fiction</td>
            <th class="author-column">Dr. A.P.J. Abdul Kalam</td>
        </tr>
        <tr>
            <th class="book-column">Think and Grow Rich</td>
            <th class="category-column">Non-Fiction</td>
            <th class="author-column">Napoleon Hill</td>
        </tr>
        <tr>
            <th class="book-column">Half Girlfriend</td>
            <th class="category-column">Fiction</td>
            <th class="author-column">Chetan Bhagat</td>
        </tr>
        <tr>
            <th class="book-column">Harry Potter</td>
            <th class="category-column">Fiction</td>
            <th class="author-column">J.K. Rowling</td>
        </tr>
    </table>

</body>
</html>
