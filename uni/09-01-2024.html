<!DOCTYPE html>
<html>
    <head>
        <style>
            td, tr{
                color: white;
            }
            .main{
                color: black;
            }
        </style>
    </head>
  <body>
	<table border=7 width=50% align=center bordercolor=cyan cellspacing=5 cellpadding=10 bgcolor=black>
		<caption align="bottom"><u><h3>Student Grades</h3></u></caption>
        <tr>
            <td colspan=3 align=center>No more data</td>
        </tr>
		<tr bgcolor=white class="main">
			<th>Student Name</th>
			<th>Student Roll_no</th>
			<th>Student Grade</th>
		</tr>
		<tr height=50>
			<td valign=top>Ravi Prakash</td>
			<td align=right>1234</td>
			<td>A</td>
		</tr>
		<tr>
			<td>Jai Narayan</td>
			<td>1256</td>
			<td>B+</td>
		</tr>
		<tr>
			<td>Andrew Johnson</td>
			<td>1283</td>
			<td bgcolor=cyan>A+</td>
		</tr>
		<tr>
			<td colspan=3 align=center>No more data</td>
		</tr>
	</table>
  </body>
</html>
