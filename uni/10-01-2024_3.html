<!-- Q2 Write a HTML code to display the chemical formula of Nitric Acid (HNO3) in font size 8. red celer, and Comic font. 
Formula should be center aligned in your browser. -->


<!DOCTYPE html>
<html>
<head>
  <title>Nitric Acid Chemical Formula</title>
  <style>
    .chemical-formula {
      font-size: 8px;
      color: red;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chemical-formula">HNO<sub>3</sub></div>
</body>
</html>
