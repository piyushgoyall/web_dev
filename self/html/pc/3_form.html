<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome!!</h1>
    <h2>Contact Us Form</h2>
    <form>
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter Your Name" name="name"><br>

        <label for="email">Email: </label>
        <input type="text" placeholder="Enter Your Email" name="email"><br>

        <label for="contact">Contact Number: </label>
        <input type="number" placeholder="Enter Your Contact Number" name="contact"><br>

        <label for="gender">Gender: </label>
        <select name="gender" id="gen-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="dob">Date Of Birth: </label>
        <input type="date" name="dob"><br>

        <label for="rate">Rating: </label>
        <input type="radio" name="rate">1
        <input type="radio" name="rate">2
        <input type="radio" name="rate">3
        <input type="radio" name="rate">4
        <input type="radio" name="rate">5 <br>

        <label for="message">Enter Your Message: </label><br>
        <textarea name="" id="" cols="30" rows="4" placeholder="Enter Your Message"></textarea><br>

        <input type="submit" value="Send">
        <input type="submit" value="Reset"><br><br>

        <a href="https://www.youtube.com" target="_blank"><img src="./form_1.png" width="30" height="30" alt="YouTube"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="./form_2.png" width="30" height="30" alt="Instagram"></a>
        <a href="https://telegram.org" target="_blank"><img src="./form_3.png" width="30" height="30" alt="Telegram"></a>
        
    </form>
</body>
</html>
