<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.jpg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
          <figure class="card">
            <img src="./img/image1.jpg" alt="one" />
            <figcaption>Image 1</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image2.jpeg" alt="two" />
            <figcaption>Image 2</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image3.jpeg" alt="three" />
            <figcaption>Image 3</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image4.jpeg" alt="four" />
            <figcaption>Image 4</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image5.jpeg" alt="five" />
            <figcaption>Image 5</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image6.jpeg" alt="six" />
            <figcaption>Image 6</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image7.jpeg" alt="seven" />
            <figcaption>Image 7</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image8.jpeg" alt="eight" />
            <figcaption>Image 8</figcaption>
          </figure>
          <figure class="card">
            <img src="./img/image9.jpeg" alt="nine" />
            <figcaption>Image 9</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
